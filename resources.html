    <script>
        function Menu(e) {
            const list = document.querySelector('ul');
            const isOpen = e.classList.contains('menu-open');
            if (isOpen) {
                e.classList.remove('menu-open');
                list.classList.remove('top-[80px]', 'opacity-100');
            } else {
                e.classList.add('menu-open');
                list.classList.add('top-[80px]', 'opacity-100');
            }
        }
        // Light/Dark mode toggle
        document.addEventListener('DOMContentLoaded', function() {
          const moon = document.querySelector('.moon');
          const sun = document.querySelector('.sun');
          function setDark(dark) {
            if (dark) {
              document.documentElement.classList.add('dark');
              localStorage.setItem('theme', 'dark');
            } else {
              document.documentElement.classList.remove('dark');
              localStorage.setItem('theme', 'light');
            }
          }
          if (moon && sun) {
            moon.onclick = () => setDark(true);
            sun.onclick = () => setDark(false);
          }
          // On load
          if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setDark(true);
          } else {
            setDark(false);
          }
        });
    </script>
